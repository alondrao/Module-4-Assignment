<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Coding Quiz Challenge</title>-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start">Start Quiz</button>
    </header>
    <main> 
        <section id="quiz"> 
            <h2>Question</h2>
            <p id="question">Placeholder question text</p>
            <div id="answers">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
        </section>
        <section id="end">
            <h2>All done!</h2>
            <p>Your final score is <span id="score">0</span>.</p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" name="initials">
                <button id="submit">Submit</button>
            </form>
            <div id="high-scores">
                <h2>View high scores</h2>
                <ul id="high-score-list"></ul>
                <button id="clear-scores-btn" class="btn">Clear Scores</button>
            </div>
        </section>
    </main>
    <footer>
        <p id="time">Time: 0</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
